<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }

       
        .light {
            background-color: #f5f7fa;
            color: #1f2937;
        }
        .light .card {
            background-color: #ffffff;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .light .cta-button {
            background-color: #3b82f6;
            color: white;
        }

       
        .dark {
            background-color: #111827;
            color: #e5e7eb;
        }
        .dark .card {
            background-color: #1f2937;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2), 0 4px 6px -2px rgba(0, 0, 0, 0.1);
        }
        .dark .cta-button {
            background-color: #818cf8;
            color: white;
        }
    </style>
</head>
<body class="transition-colors duration-500 flex items-center justify-center min-h-screen p-6 md:p-12">
    
    <div class="card w-full max-w-lg mx-auto p-8 md:p-12 text-center rounded-3xl transition-colors duration-500">
        <h1 class="text-4xl md:text-5xl font-extrabold mb-4">
            A Simple Webpage
        </h1>
        <p class="text-lg md:text-xl mb-8 leading-relaxed">
            This is a clean and simple website with  images. It is fully responsive .
        </p>

        
    </div>
   <img src="https://www.oxfordwebstudio.com/user/pages/06.da-li-znate/sta-je-html/sta-je-html.jpg">
   
</body>
</html>
